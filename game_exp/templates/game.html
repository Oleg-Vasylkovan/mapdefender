<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Game</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'game/css/foundation.css' %}" />
        <link rel="stylesheet" href="{% static 'game/css/style.css' %}" />
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKxs3GPbtdZdBdmuywwJI4sR4RnCfXTuE&callback=initMap&libraries=&v=weekly"
            defer
        ></script>
    </head>
    <body>
        <div
            id="map"
            onmousemove="getPos(event)"
            onmouseout="stopTracking()"
        ></div>
        <div id="resources" class="overlay"></div>
        <div id="enemies"></div>
        <div id="buildmenu">
            <div id="buildtower" bldgtype="tower">Tower
                <img id="towersrc" src="{% static 'game/img/tower.png' %}" alt="">
            </div>
            <div id="buildwall" bldgtype="wall">Wall
                <img src="{% static 'game/img/wall.png' %}" alt="">
            </div>
            <div id="buildflag" bldgtype="flag">
                Flag
                <img id="flagsrc" src="{% static 'game/img/redflag.png' %}" alt="">
            </div>
        </div>
        <div id="littletab" class="overlay">
            <p>Console</p>
        </div>
        <div id="consoletab" class="overlay"><p></p></div>
        <div id="selected_unit" class="overlay"></div>
        <div id="notification"></div>
        <div id="recenter">Recenter on Keep</div>
        <div id="buildings"></div>
        <div id="units"></div>
        <div id="prebuild" class="building"></div>
        <p id="displayArea "></p>
        <div id="build" class="overlay">Build</div>
        <div id="menu" class="overlay">Pause</div>
        <div id="loaded_images" style="display: none;">
            <img src="" alt="">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'game/js/script.js' %}"></script>
    </body>
</html>
